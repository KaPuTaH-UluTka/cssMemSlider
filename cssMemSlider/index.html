<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <div class="slidesWrapper">
            <div class="slide"><img src="memes/mem0.jpeg" alt="meme1"></div>
            <div class="slide"><img src="memes/mem1.jpeg" alt="meme2"></div>
            <div class="slide"><img src="memes/mem2.jpeg" alt="meme3"></div>
            <div class="slide"><img src="memes/mem3.jpg" alt="meme4"></div>
        </div>
    </div>
    <div class="text">
        <div class="textWrapper">
            <div class="caption">1</div>
            <div class="caption">2</div>
            <div class="caption">3</div>
            <div class="caption">4</div>
        </div>
    </div>
    <i id="meme1"></i>
    <i id="meme2"></i>
    <i id="meme3"></i>
    <i id="meme4"></i>
    <i id="meme5"></i>
    <i id="meme6"></i>
    <i id="meme7"></i>
    <div class="bullets">
        <a href="#meme1"><i></i></a>
        <a href="#meme2"><i></i></a>
        <a href="#meme3"><i></i></a>
        <a href="#meme4"><i></i></a>
    </div>
</div>
</body>
</html>
